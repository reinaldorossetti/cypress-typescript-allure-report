name: All Browsers - End-to-end tests
on: push
permissions: write-all

jobs:
  cypress-run-electron:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
      - name: Upload electron
        uses: actions/upload-artifact@v3
        with:
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 1
  cypress-run-chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
      - name: Upload chrome
        uses: actions/upload-artifact@v3
        with:
          name: chrome-run
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 1
  cypress-run-firefox:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --browser firefox --config video=false
  cypress-run-edge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: edge
      - name: Upload edge
        uses: actions/upload-artifact@v3
        with:
          name: video-edge-run
          path: cypress/screenshots
          if-no-files-found: ignore
  cypress-run-safari:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install webkit dependencies for Linux
        run: npx playwright install-deps webkit
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --browser webkit
      - name: Upload videos
        uses: actions/upload-artifact@v3
        with:
          name: video-webkit-run
          path: cypress/screenshots
          if-no-files-found: ignore